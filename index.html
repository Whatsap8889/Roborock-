<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع Roborock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    .hero {
      background-image: url('https://via.placeholder.com/1920x600');
      background-size: cover;
      background-position: center;
      height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .hero .btn {
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Roborock</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">المتجر</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">عن الشركة</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">اتصل بنا</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>عروض أعياد الميلاد!</h1>
      <p>وفر حتى 700 دولار على مكانس Roborock!</p>
      <a href="#" class="btn btn-danger">تعرف على المزيد</a>
    </section>

    <section class="container my-5">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">المكنسة الكهربائية S7</h5>
              <p class="card-text">وفر 200 دولار على هذه المكنسة الكهربائية الرائعة.</p>
              <a href="#" class="btn btn-primary">شراء الآن</a>
            </div>
          </div>
        </div>
        <!-- إضافة المزيد من المنتجات هنا -->
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2024 Roborock. جميع الحقوق محفوظة.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <a href="#" class="text-white me-3">سياسة الخصوصية</a>
          <a href="#" class="text-white">شروط الاستخدام</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
