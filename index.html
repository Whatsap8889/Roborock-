<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roborock - Offres Exclusives</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* ... (le reste du CSS reste inchangé) ... */

        /* Styles pour la modal de commande */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #e67e22;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #c56b1c;
        }
    </style>
</head>
<body>
    <!-- ... (le reste du code HTML reste inchangé) ... -->

    <!-- Modal pour la commande -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Informations de livraison</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="address">Adresse de livraison</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit" class="btn">Continuer</button>
            </form>
        </div>
    </div>

    <script>
        // ... (le reste du code JavaScript reste inchangé) ...

        // Gestion de l'affichage de la modal de commande
        const orderModal = document.getElementById("orderModal");
        const orderButtons = document.querySelectorAll(".order-btn");
        const closeModal = document.getElementsByClassName("close")[0];

        orderButtons.forEach(button => {
            button.addEventListener("click", () => {
                orderModal.style.display = "block";
            });
        });

        closeModal.addEventListener("click", () => {
            orderModal.style.display = "none";
        });

        window.addEventListener("click", (event) => {
            if (event.target == orderModal) {
                orderModal.style.display = "none";
            }
        });

        // Gestion de la soumission du formulaire de commande
        const orderForm = document.getElementById("orderForm");
        orderForm.addEventListener("submit", (event) => {
            event.preventDefault();
            // Ici, vous pouvez ajouter la logique pour envoyer les informations de commande
            console.log("Informations de commande envoyées !");
            orderModal.style.display = "none";
            // Rediriger l'utilisateur vers la page de paiement
            window.location.href = "paiement.html";
        });
    </script>
</body>
</html>
