<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte - YouPage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #0041C2;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            margin-right: 20px;
        }

        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            margin: 0 15px;
            cursor: pointer;
        }

        .menu button:hover {
            text-decoration: underline;
        }

        .icons {
            display: flex;
            align-items: center;
        }

        .icons img {
            width: 24px;
            margin-left: 15px;
            cursor: pointer;
        }

        .account-info {
            display: flex;
            justify-content: space-between;
            padding: 40px 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
        }

        .wallet-info {
            display: flex;
            flex-direction: column;
            text-align: right;
        }

        .wallet, .available-for-withdrawal {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .amount {
            color: #28a745;
            font-weight: bold;
        }

        .transaction-search {
            padding: 20px;
            background-color: white;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .transaction-search input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .period {
            display: flex;
            justify-content: space-between;
        }

        .period input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu">
            <!-- إضافة أيقونة الهامبرغر -->
            <img src="/mnt/data/FB54599F-33BD-4BD4-8ECF-4D57C1098DD8.jpeg" alt="Menu" class="logo">
            <!-- الأزرار -->
            <button>Tableau de bord</button>
            <button>Modifier compte</button>
            <button>Ajouter fonds</button>
            <button>Vendre</button>
        </div>
        <!-- أيقونات الإشعارات والعربة -->
        <div class="icons">
            <img src="/mnt/data/BFD02E73-8183-4349-854A-4297750E58B6.jpeg" alt="Notifications">
            <img src="/mnt/data/BFD02E73-8183-4349-854A-4297750E58B6.jpeg" alt="Cart">
        </div>
    </div>
    <div class="account-info">
        <div class="user-info">
            <img src="user-avatar.png" alt="User Avatar" class="avatar">
            <span class="username">Marafimod3</span>
        </div>
        <div class="wallet-info">
            <div class="wallet">
                <span>YouWallet</span>
                <span class="amount">12.00 €</span>
            </div>
            <div class="available-for-withdrawal">
                <span>Disponible pour les versements</span>
                <span class="amount">12.00 €</span>
            </div>
        </div>
    </div>
    <div class="transaction-search">
        <input type="text" placeholder="Rechercher code, transaction, formulaire, outil, client">
        <div class="period">
            <label for="start-date">Période de</label>
            <input type="date" id="start-date">
            <label for="end-date">à</label>
            <input type="date" id="end-date">
        </div>
    </div>
</body>
</html>
