<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roborock - Offres Exceptionnelles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            line-height: 1.6;
            background-color: #fdfdfd;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: #e63946;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        header nav ul li {
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        header nav ul li:hover {
            transform: scale(1.1);
            color: #ffc107;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, #e63946, #ff6f61);
            color: white;
            text-align: center;
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in;
        }
        .hero .countdown {
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Main Section */
        .main {
            text-align: center;
            margin: 50px auto;
        }
        .main h2 {
            font-size: 2.5rem;
            color: #e63946;
            margin-bottom: 20px;
        }
        .main p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Roborock</div>
        <nav>
            <ul>
                <li><a href="#hero">Accueil</a></li>
                <li><a href="#products">Produits</a></li>
                <li><a href="#offers">Offres</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Offres Exceptionnelles</h1>
        <p>Profitez des réductions jusqu'à <strong>50%</strong> pour célébrer la nouvelle année !</p>
        <div id="countdown" class="countdown">00:00:00</div>
    </section>

    <!-- Main Section -->
    <section class="main">
        <h2>À Propos des Offres</h2>
        <p>Découvrez une gamme exceptionnelle de robots nettoyeurs Roborock.</p>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 Roborock. Tous droits réservés.
    </footer>

    <script>
        // Countdown Timer
        const countdown = document.getElementById('countdown');
        const targetDate = new Date(new Date().getTime() + 24 * 60 * 60 * 1000); // 24 hours

        setInterval(() => {
            const now = new Date();
            const diff = targetDate - now;
            const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((diff % (1000  * 60) / 1000)).padStart(2, '0');
            countdown.textContent = `${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    </script>

</body>
</html>
